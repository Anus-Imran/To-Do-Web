    <form class="row g-3 form_box mb-8">

      </div>
      <div class="col-md-6">
        <label for="inputLocation4" class="form-label text-light">Location</label>
        <input type="text" class="form-control" id="location" placeholder="Enter Location ..." />
      </div>
      <div class="col-12">
        <label for="inputDescription" class="form-label text-light">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter Task Description ..." />
      </div>

      <!-- form buttons -->

      <div class="text-center">
        <button type="submit" class="submitButton btn btn-outline-info " id="addTaskBtn">Add Your Task</button>
        <button type="submit" class="submitButton btn btn-outline-info" style="display: none;" id="updateTaskBtn">Update
          Your Task</button>
      </div>
    </form>
